<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/stylesheets/style.css" />

    <title>Tech Blog</title>
  </head>
  <body>
    <div class="container-fluid">
      <!--Beginning of Nav Bar -->
      <div class="row">
        <div class="col-12">
          <header>
            <nav
              class="navbar fixed-top navbar-dark bg-primary justify-content-start"
            >
              <a class="navbar-brand" href="index.html">The Tech Blog</a>
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active m-1 text-light" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link m-1 text-light" href="dashboard.html"
                    >Dashboard</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link m-1 text-light" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link m-1 text-light" href="index.html"
                    >Logout</a
                  >
                </li>
              </ul>
            </nav>
          </header>
        </div>
      </div>
      <!--End of Nav Bar-->

      <!--Beginning of First Blog Post-->
      <div class="row mb-2">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-6">
                  <h4 class="card-title">Blog Post Title</h4>
                </div>
                <div class="col-6">
                  <p class="card-text text-right font-italic">
                    Posted by Username on Date
                  </p>
                </div>
              </div>
              <p class="card-text">Blog Post Text</p>
            </div>
          </div>
        </div>
      </div>
      <!--End of First Blog Post-->

      <!--Beginning of See Comment-->
      <div class="row mb-2">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row"></div>
              <div>
                <div class="row px-2">
                  <p class="card-text">Comment Text Here</p>
                </div>
                <div class="row px-2">
                  <p class="card-text">-Comment Author, Created Date</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End of See Comment-->
    </div>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
